<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            display: flex;
            padding: 20px;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
            align-items: flex-start;
        }
        .modal-content img {
            max-width: 150px;
            margin-right: 20px;
        }
        .modal-content .details {
            max-width: 500px;
        }
        .modal-content .details p {
            margin: 10px 0;
        }
        .modal-content .details h2 {
            margin: 0;
        }
        .modal-content .details .skills {
            margin-top: 20px;
        }
        .modal-content .details .skills h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG Card Index</h1>
        <a href="index.html">Card List</a>
    </header>
    <div class="container">
        <select id="seriesFilter">
            <option value="">Select Series</option>
            <option value="hPR">hPR</option>
            <option value="hBP01">hBP01</option>
            <option value="hSD01">hSD01</option>
            <option value="hYS01">hYS01</option>
        </select>
        <div class="card-grid" id="cardGrid"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="details">
                <h2 id="modalName"></h2>
                <p id="modalCardNumber">Card Number: <span id="modalCardNumberText"></span></p>
                <p id="modalRarity">Rarity: <span id="modalRarityText"></span></p>
                <p id="modalBloomLevel">Bloom Level: <span id="modalBloomLevelText"></span></p>
                <p id="modalHp">HP: <span id="modalHpText"></span></p>
                <p id="modalColor">Color: <span id="modalColorText"></span></p>
                <p id="modalBuzz">Buzz: <span id="modalBuzzText"></span></p>
                <div id="modalOshiSkill">
                    <h3>Oshi Skill</h3>
                    <p id="modalOshiSkillName"></p>
                    <p id="modalOshiSkillDescription"></p>
                </div>
                <div id="modalSpOshiSkill">
                    <h3>SP Oshi Skill</h3>
                    <p id="modalSpOshiSkillName"></p>
                    <p id="modalSpOshiSkillDescription"></p>
                </div>
                <div class="skills">
                    <h3>Skills</h3>
                    <div id="modalSkillsList"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardGrid = document.getElementById('cardGrid');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalCardNumberText = document.getElementById('modalCardNumberText');
            const modalRarityText = document.getElementById('modalRarityText');
            const modalBloomLevelText = document.getElementById('modalBloomLevelText');
            const modalHpText = document.getElementById('modalHpText');
            const modalColorText = document.getElementById('modalColorText');
            const modalBuzzText = document.getElementById('modalBuzzText');
            const modalOshiSkillName = document.getElementById('modalOshiSkillName');
            const modalOshiSkillDescription = document.getElementById('modalOshiSkillDescription');
            const modalSpOshiSkillName = document.getElementById('modalSpOshiSkillName');
            const modalSpOshiSkillDescription = document.getElementById('modalSpOshiSkillDescription');
            const modalSkillsList = document.getElementById('modalSkillsList');

            function openModal(card) {
                modalImage.src = card.image;
                modalName.textContent = card.name;
                modalCardNumberText.textContent = card.cardNumber || '';
                modalRarityText.textContent = card.rarity || '';
                modalBloomLevelText.textContent = card.bloomLevel || '';
                modalHpText.textContent = card.hp || '';
                modalColorText.textContent = card.color || '';
                modalBuzzText.textContent = card.buzz ? 'Yes' : 'No';
                
                if (card.oshiSkill) {
                    modalOshiSkillName.textContent = card.oshiSkill.name || '';
                    modalOshiSkillDescription.textContent = card.oshiSkill.description || '';
                } else {
                    modalOshiSkillName.textContent = 'N/A';
                    modalOshiSkillDescription.textContent = 'N/A';
                }

                if (card.spOshiSkill) {
                    modalSpOshiSkillName.textContent = card.spOshiSkill.name || '';
                    modalSpOshiSkillDescription.textContent = card.spOshiSkill.description || '';
                } else {
                    modalSpOshiSkillName.textContent = 'N/A';
                    modalSpOshiSkillDescription.textContent = 'N/A';
                }

                modalSkillsList.innerHTML = '';
                if (card.skills && card.skills.length) {
                    card.skills.forEach(skill => {
                        const skillElement = document.createElement('div');
                        skillElement.innerHTML = `
                            <p><strong>Name:</strong> ${skill.name}</p>
                            <p><strong>Damage:</strong> ${skill.dmg}</p>
                            ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                        `;
                        modalSkillsList.appendChild(skillElement);
                    });
                }
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            document.addEventListener('click', event => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            function loadCards(series) {
                fetch(`${series}.json`)
                    .then(response => response.json())
                    .then(cards => {
                        cardGrid.innerHTML = '';
                        cards.forEach(card => {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'card';
                            cardElement.innerHTML = `<img src="${card.image}" alt="${card.name}">`;
                            cardElement.addEventListener('click', () => openModal(card));
                            cardGrid.appendChild(cardElement);
                        });
                    });
            }

            document.getElementById('seriesFilter').addEventListener('change', event => {
                const series = event.target.value;
                if (series) {
                    loadCards(series);
                } else {
                    cardGrid.innerHTML = '';
                }
            });

            // Load default series or all cards if needed
            loadCards('hSD01'); // Default load
        });
    </script>
</body>
</html>
