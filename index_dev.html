<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin: auto;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        #seriesFilter {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #cardList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            max-width: 200px;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
        }
        .card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content img {
            max-width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .modal-content div {
            font-family: Arial, sans-serif;
        }
        .modal-content p {
            margin: 0;
            padding: 5px 0;
        }
        .modal-content strong {
            font-weight: bold;
        }
        .modal-content .details p {
            margin: 5px 0;
        }
        .modal-content .details p span {
            font-weight: bold;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html">Card List</a> | <a href="rules.html">View Game Rules</a></p>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Card Number...">
            <br><br>
            <select id="seriesFilter">
                <option value="">Select Series</option>
                <option value="hSD01">hSD01</option>
                <option value="hBP01">hBP01</option>
                <option value="hYS01">hYS01</option>
                <option value="hPR">hPR</option>
            </select>
        </div>
        <div id="cardList">
            <!-- Cards will be displayed here -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <div id="modalText">
                <!-- Modal text content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const seriesFilter = document.getElementById('seriesFilter');
            const cardList = document.getElementById('cardList');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalText = document.getElementById('modalText');

            function displayCards(filteredCards) {
                cardList.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <img src="${card.image}" alt="${card.name}" onclick="openModal('${card.image}', '${card.cardNumber}', '${card.rarity || 'N/A'}', '${card.bloomLevel || 'N/A'}', '${card.hp || 'N/A'}', '${card.color || 'N/A'}', '${card.lives || 'N/A'}', '${card.ability || 'N/A'}', '${card.buzz || ''}', '${card.type || 'N/A'}', '${card.collabEffect || ''}', '${card.extraEffect || ''}')">
                    `;
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchTerm = searchBar.value.toLowerCase();
                const seriesTerm = seriesFilter.value;
                const filteredCards = cards.filter(card => {
                    const matchesSearch = card.cardNumber.toLowerCase().includes(searchTerm);
                    const matchesSeries = !seriesTerm || card.cardNumber.startsWith(seriesTerm);
                    return matchesSearch && matchesSeries;
                });
                displayCards(filteredCards);
            }

            function openModal(image, cardNumber, rarity, bloomLevel, hp, color, lives, ability, buzz, type, collabEffect, extraEffect) {
                modalImage.src = image;
                modalText.innerHTML = `
                    ${cardNumber ? `<p><strong>Card Number:</strong> ${cardNumber}</p>` : ''}
                    ${rarity ? `<p><strong>Rarity:</strong> ${rarity}</p>` : ''}
                    ${bloomLevel ? `<p><strong>Bloom Level:</strong> ${bloomLevel}</p>` : ''}
                    ${hp ? `<p><strong>HP:</strong> ${hp}</p>` : ''}
                    ${color ? `<p><strong>Color:</strong> ${color}</p>` : ''}
                    ${lives ? `<p><strong>Lives:</strong> ${lives}</p>` : ''}
                    ${ability ? `<p><strong>Ability:</strong> ${ability}</p>` : ''}
                    ${buzz ? `<p><strong>Buzz:</strong> ${buzz}</p>` : ''}
                    ${type ? `<p><strong>Type:</strong> ${type}</p>` : ''}
                    ${collabEffect ? `<p><strong>Collab Effect:</strong> ${collabEffect}</p>` : ''}
                    ${extraEffect ? `<p><strong>Extra Effect:</strong> ${extraEffect}</p>` : ''}
                `;
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            searchBar.addEventListener('input', filterCards);
            seriesFilter.addEventListener('change', filterCards);

            // Fetch card data from external files
            const cardFiles = ['hSD01.json', 'hBP01.json', 'hYS01.json', 'hPR.json'];
            window.cards = [];

            Promise.all(cardFiles.map(file => fetch(file).then(response => response.json())))
                .then(dataArrays => {
                    dataArrays.forEach(data => window.cards.push(...data));
                    displayCards(cards); // Display all cards initially
                })
                .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
