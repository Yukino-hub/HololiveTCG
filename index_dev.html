<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            display: flex;
            padding: 20px;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
        }
        .modal-content img {
            max-width: 150px;
            margin-right: 20px;
        }
        .modal-content .details {
            max-width: 500px;
        }
        .modal-content .details p {
            margin: 10px 0;
        }
        .modal-content .details h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG Card Index</h1>
        <a href="index.html">Card List</a>
    </header>
    <div class="container">
        <select id="seriesFilter">
            <option value="">Select Series</option>
            <option value="hPR">hPR</option>
            <option value="hBP01">hBP01</option>
            <option value="hSD01">hSD01</option>
            <option value="hYS01">hYS01</option>
        </select>
        <div class="card-grid" id="cardGrid"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="details">
                <h2 id="modalName"></h2>
                <p id="modalDescription"></p>
                <p id="modalOshiSkill"></p>
                <p id="modalSpOshiSkill"></p>
                <p id="modalHp"></p>
                <p id="modalColor"></p>
                <p id="modalBuzz"></p>
                <p id="modalLimited"></p>
                <p id="modalExtraEffect"></p>
                <p id="modalCollabEffect"></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardGrid = document.getElementById('cardGrid');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalDescription = document.getElementById('modalDescription');
            const modalOshiSkill = document.getElementById('modalOshiSkill');
            const modalSpOshiSkill = document.getElementById('modalSpOshiSkill');
            const modalHp = document.getElementById('modalHp');
            const modalColor = document.getElementById('modalColor');
            const modalBuzz = document.getElementById('modalBuzz');
            const modalLimited = document.getElementById('modalLimited');
            const modalExtraEffect = document.getElementById('modalExtraEffect');
            const modalCollabEffect = document.getElementById('modalCollabEffect');

            function openModal(card) {
                modalImage.src = card.image;
                modalName.textContent = card.name;
                modalDescription.textContent = card.description || '';
                modalOshiSkill.textContent = card.oshiSkill ? `Oshi Skill: ${card.oshiSkill.name} - ${card.oshiSkill.description}` : '';
                modalSpOshiSkill.textContent = card.spOshiSkill ? `SP Oshi Skill: ${card.spOshiSkill.name} - ${card.spOshiSkill.description}` : '';
                modalHp.textContent = card.hp ? `HP: ${card.hp}` : '';
                modalColor.textContent = card.color ? `Color: ${card.color}` : '';
                modalBuzz.textContent = card.buzz ? `Buzz: ${card.buzz}` : '';
                modalLimited.textContent = card.limited ? `Limited: ${card.limited}` : '';
                modalExtraEffect.textContent = card.extraEffect ? `Extra Effect: ${card.extraEffect}` : '';
                modalCollabEffect.textContent = card.collabEffect ? `Collab Effect: ${card.collabEffect}` : '';
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            document.addEventListener('click', event => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            function loadCards(series) {
                fetch(`${series}.json`)
                    .then(response => response.json())
                    .then(cards => {
                        cardGrid.innerHTML = '';
                        cards.forEach(card => {
                            const cardElement = document.createElement('div');
                            cardElement.className = 'card';
                            cardElement.innerHTML = `<img src="${card.image}" alt="${card.name}">`;
                            cardElement.addEventListener('click', () => openModal(card));
                            cardGrid.appendChild(cardElement);
                        });
                    });
            }

            document.getElementById('seriesFilter').addEventListener('change', event => {
                const series = event.target.value;
                if (series) {
                    loadCards(series);
                } else {
                    cardGrid.innerHTML = '';
                }
            });

            // Load default series or all cards if needed
            loadCards('hSD01'); // Default load
        });
    </script>
</body>
</html>
