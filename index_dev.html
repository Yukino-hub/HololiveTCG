<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin: auto;
        }
        h2, h3 {
            color: #333;
        }
        ol, ul {
            padding-left: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            max-width: 200px;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
        }
        .card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .card .details {
            margin-top: 10px;
        }
        .buzz, .limited {
            color: red;
            font-weight: bold;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        #seriesFilter {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #cardList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            display: flex;
            padding: 20px;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
            align-items: flex-start;
        }
        .modal-content img {
            max-width: 150px;
            margin-right: 20px;
        }
        .modal-content .details {
            max-width: 500px;
        }
        .modal-content .details p {
            margin: 10px 0;
        }
        .modal-content .details h2 {
            margin: 0;
        }
        .modal-content .details .skills {
            margin-top: 20px;
        }
        .modal-content .details .skills h3 {
            margin-bottom: 10px;
        }
        .modal-content .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html">Card List</a> | <a href="rules.html">View Game Rules</a></p>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Card Number...">
            <br><br>
            <select id="seriesFilter">
                <option value="">Select Series</option>
                <option value="hSD01">hSD01</option>
                <option value="hBP01">hBP01</option>
                <option value="hYS01">hYS01</option>
                <option value="hPR">hPR</option>
            </select>
        </div>
        <div id="cardList">
            <!-- Cards will be displayed here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="details">
                <h2 id="modalName"></h2>
                <p id="modalCardNumber">Card Number: <span id="modalCardNumberText"></span></p>
                <p id="modalRarity">Rarity: <span id="modalRarityText"></span></p>
                <p id="modalBloomLevel">Bloom Level: <span id="modalBloomLevelText"></span></p>
                <p id="modalHp">HP: <span id="modalHpText"></span></p>
                <p id="modalColor">Color: <span id="modalColorText"></span></p>
                <p id="modalLives">Lives: <span id="modalLivesText"></span></p>
                <p id="modalAbility">Ability: <span id="modalAbilityText"></span></p>
                <p id="modalBuzz">Buzz: <span id="modalBuzzText"></span></p>
                <p id="modalType">Type: <span id="modalTypeText"></span></p>
                <div id="modalOshiSkill" class="hidden">
                    <h3>Oshi Skill</h3>
                    <p id="modalOshiSkillName"></p>
                    <p id="modalOshiSkillDescription"></p>
                </div>
                <div id="modalSpOshiSkill" class="hidden">
                    <h3>SP Oshi Skill</h3>
                    <p id="modalSpOshiSkillName"></p>
                    <p id="modalSpOshiSkillDescription"></p>
                </div>
                <div class="skills hidden" id="modalSkills">
                    <!-- Skills will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const seriesFilter = document.getElementById('seriesFilter');
            const cardList = document.getElementById('cardList');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalName = document.getElementById('modalName');
            const modalCardNumberText = document.getElementById('modalCardNumberText');
            const modalRarityText = document.getElementById('modalRarityText');
            const modalBloomLevelText = document.getElementById('modalBloomLevelText');
            const modalHpText = document.getElementById('modalHpText');
            const modalColorText = document.getElementById('modalColorText');
            const modalLivesText = document.getElementById('modalLivesText');
            const modalAbilityText = document.getElementById('modalAbilityText');
            const modalBuzzText = document.getElementById('modalBuzzText');
            const modalTypeText = document.getElementById('modalTypeText');
            const modalOshiSkill = document.getElementById('modalOshiSkill');
            const modalOshiSkillName = document.getElementById('modalOshiSkillName');
            const modalOshiSkillDescription = document.getElementById('modalOshiSkillDescription');
            const modalSpOshiSkill = document.getElementById('modalSpOshiSkill');
            const modalSpOshiSkillName = document.getElementById('modalSpOshiSkillName');
            const modalSpOshiSkillDescription = document.getElementById('modalSpOshiSkillDescription');
            const modalSkills = document.getElementById('modalSkills');

            function openModal(card) {
                modalImage.src = card.image;
                modalName.textContent = card.name;
                modalCardNumberText.textContent = card.cardNumber || '';
                modalRarityText.textContent = card.rarity || '';
                modalBloomLevelText.textContent = card.bloomLevel || '';
                modalHpText.textContent = card.hp || '';
                modalColorText.textContent = card.color || '';
                modalLivesText.textContent = card.lives || '';
                modalAbilityText.textContent = card.ability || '';
                modalBuzzText.textContent = card.buzz ? 'Yes' : 'No';
                modalTypeText.textContent = card.type || 'N/A';

                // Oshi Skill
                if (card.oshiSkill) {
                    modalOshiSkill.classList.remove('hidden');
                    modalOshiSkillName.textContent = card.oshiSkill.name || '';
                    modalOshiSkillDescription.textContent = card.oshiSkill.description || '';
                } else {
                    modalOshiSkill.classList.add('hidden');
                }

                // SP Oshi Skill
                if (card.spOshiSkill) {
                    modalSpOshiSkill.classList.remove('hidden');
                    modalSpOshiSkillName.textContent = card.spOshiSkill.name || '';
                    modalSpOshiSkillDescription.textContent = card.spOshiSkill.description || '';
                } else {
                    modalSpOshiSkill.classList.add('hidden');
                }

                // Skills
                if (card.skills && card.skills.length > 0) {
                    modalSkills.innerHTML = '<h3>Skills</h3>';
                    card.skills.forEach(skill => {
                        const skillElement = document.createElement('div');
                        skillElement.innerHTML = `
                            <p><strong>Skill Name:</strong> ${skill.name}</p>
                            <p><strong>DMG:</strong> ${skill.dmg || 'N/A'}</p>
                            ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                        `;
                        modalSkills.appendChild(skillElement);
                    });
                    modalSkills.classList.remove('hidden');
                } else {
                    modalSkills.classList.add('hidden');
                }

                modal.style.display = 'flex';
            }

            document.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function displayCards(filteredCards) {
                cardList.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <img src="${card.image}" alt="${card.name}">
                        <div class="details">
                            <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                            <p><strong>Rarity:</strong> ${card.rarity || 'N/A'}</p>
                            ${card.bloomLevel ? `<p><strong>Bloom Level:</strong> ${card.bloomLevel}</p>` : ''}
                            ${card.hp ? `<p><strong>HP:</strong> ${card.hp}</p>` : ''}
                            ${card.color ? `<p><strong>Color:</strong> ${card.color}</p>` : ''}
                            ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                        </div>
                    `;
                    cardElement.addEventListener('click', () => openModal(card));
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchTerm = searchBar.value.toLowerCase();
                const seriesTerm = seriesFilter.value;
                const filteredCards = cards.filter(card => {
                    const matchesSearch = card.cardNumber.toLowerCase().includes(searchTerm);
                    const matchesSeries = !seriesTerm || card.cardNumber.startsWith(seriesTerm);
                    return matchesSearch && matchesSeries;
                });
                displayCards(filteredCards);
            }

            searchBar.addEventListener('input', filterCards);
            seriesFilter.addEventListener('change', filterCards);

            // Fetch card data from external files
            const cardFiles = ['hSD01.json', 'hBP01.json', 'hYS01.json', 'hPR.json'];
            window.cards = [];

            Promise.all(cardFiles.map(file => fetch(file).then(response => response.json())))
                .then(dataArrays => {
                    dataArrays.forEach(data => window.cards.push(...data));
                    displayCards(cards); // Display all cards initially
                })
                .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
