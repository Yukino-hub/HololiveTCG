<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            max-width: 200px; /* Adjust the width as needed */
            display: inline-block; /* Keep cards inline */
            vertical-align: top; /* Align cards vertically */
        }
        .card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Indicate clickable image */
        }
        .card .details {
            margin-top: 10px;
        }
        .card .limited,
        .card .buzz {
            color: red;
            font-weight: bold;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }
        .modal img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal .close:hover,
        .modal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html">Card List</a> | <a href="rules.html">View Game Rules</a> </p>
    </header>
    <div class="container">
        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search by Card Number...">
        <div id="cardList">
            <!-- Cards will be displayed here -->
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const cardList = document.getElementById('cardList');
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('img01');
            const closeBtn = document.querySelector('.modal .close');

            function displayCards(filteredCards) {
                cardList.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <img src="${card.image}" alt="${card.name}" onclick="openModal(this.src)">
                        <div class="details">
                            <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                            <p><strong>Rarity:</strong> ${card.rarity || 'N/A'}</p>
                            <p><strong>Bloom Level:</strong> ${card.bloomLevel || 'N/A'}</p>
                            <p><strong>HP:</strong> ${card.hp || 'N/A'}</p>
                            <p><strong>Color:</strong> ${card.color || 'N/A'}</p>
                            ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                            ${card.skills ? card.skills.map(skill => `
                                <div>
                                    <p><strong>Skill Name:</strong> ${skill.name}</p>
                                    <p><strong>DMG:</strong> ${skill.dmg || 'N/A'}</p>
                                    ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                                </div>
                            `).join('') : ''}
                            ${card.oshiSkill ? `
                                <div>
                                    <p><strong>Oshi Skill Name:</strong> ${card.oshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.oshiSkill.power}</p>
                                    <p><strong>Description:</strong> ${card.oshiSkill.description}</p>
                                </div>
                            ` : ''}
                            ${card.spOshiSkill ? `
                                <div>
                                    <p><strong>SP Oshi Skill Name:</strong> ${card.spOshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.spOshiSkill.power}</p>
                                    <p><strong>Description:</strong> ${card.spOshiSkill.description}</p>
                                </div>
                            ` : ''}
                            ${card.buzz ? `<p class="buzz"><strong>Buzz:</strong> ${card.buzz}</p>` : ''}
                            ${card.limited ? `<p class="limited"><strong>Limited:</strong> ${card.limited}</p>` : ''}
                            ${card.extraEffect ? `<p><strong>Extra Effect:</strong> ${card.extraEffect}</p>` : ''}
                            ${card.collabEffect ? `<p><strong>Collab Effect:</strong> ${card.collabEffect}</p>` : ''}
                        </div>
                    `;
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredCards = cards.filter(card => card.cardNumber.toLowerCase().includes(searchTerm));
                displayCards(filteredCards);
            }

            searchBar.addEventListener('input', filterCards);

            function openModal(src) {
                modal.style.display = "block";
                modalImg.src = src;
            }

            function closeModal() {
                modal.style.display = "none";
            }

            closeBtn.addEventListener('click', closeModal);

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Fetch card data from external file
            fetch('cards.json')
                .then(response => response.json())
                .then(data => {
                    window.cards = data; // Make data accessible globally
                    displayCards(cards); // Display all cards initially
                })
                .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
