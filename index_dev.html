<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 100%;
            margin: auto;
        }
        h2, h3 {
            color: #333;
        }
        ol, ul {
            padding-left: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            width: 150px;
            display: inline-block;
            vertical-align: top;
        }
        .card img {
            width: 150px;
            height: auto;
        }
        .card .details {
            margin-top: 10px;
        }
        .card .limited,
        .card .buzz {
            color: red;
            font-weight: bold;
        }
        #searchBar {
            display: block;
            width: 50%;
            margin: 20px auto 40px auto;
            padding: 10px;
            font-size: 16px;
        }
        .filter-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-options button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html">Card List</a> | <a href="rules.html">View Game Rules</a></p>
    </header>
    <div class="container">
        <input type="text" id="searchBar" placeholder="Search by Card Number...">
        <div class="filter-options">
            <button onclick="loadSeries('hSD01')">hSD01</button>
            <button onclick="loadSeries('hBP01')">hBP01</button>
            <button onclick="loadSeries('hYS01')">hYS01</button>
            <button onclick="loadSeries('hPR')">hPR</button>
        </div>
        <div id="cardList">
            <!-- Cards will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const cardList = document.getElementById('cardList');
            let allCards = [];

            function displayCards(filteredCards) {
                cardList.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <img src="${card.image}" alt="${card.name}">
                        <div class="details">
                            <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                            <p><strong>Rarity:</strong> ${card.rarity || 'N/A'}</p>
                            <p><strong>Bloom Level:</strong> ${card.bloomLevel || 'N/A'}</p>
                            ${card.hp ? `<p><strong>HP:</strong> ${card.hp}</p>` : ''}
                            ${card.color ? `<p><strong>Color:</strong> ${card.color}</p>` : ''}
                            ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                            ${card.skills ? card.skills.map(skill => `
                                <div>
                                    <p><strong>Skill Name:</strong> ${skill.name}</p>
                                    <p><strong>DMG:</strong> ${skill.dmg || 'N/A'}</p>
                                    ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                                </div>
                            `).join('') : ''}
                            ${card.oshiSkill ? `
                                <div>
                                    <p><strong>Oshi Skill Name:</strong> ${card.oshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.oshiSkill.power}</p>
                                    <p><strong>Description:</strong> ${card.oshiSkill.description}</p>
                                </div>
                            ` : ''}
                            ${card.spOshiSkill ? `
                                <div>
                                    <p><strong>SP Oshi Skill Name:</strong> ${card.spOshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.spOshiSkill.power}</p>
                                    <p><strong>Description:</strong> ${card.spOshiSkill.description}</p>
                                </div>
                            ` : ''}
                            ${card.buzz ? `<p class="buzz"><strong>Buzz:</strong> ${card.buzz}</p>` : ''}
                            ${card.limited ? `<p class="limited"><strong>Limited:</strong> ${card.limited}</p>` : ''}
                            ${card.extraEffect ? `<p><strong>Extra Effect:</strong> ${card.extraEffect}</p>` : ''}
                            ${card.collabEffect ? `<p><strong>Collab Effect:</strong> ${card.collabEffect}</p>` : ''}
                            ${card.ability ? `<p><strong>Ability:</strong> ${card.ability}</p>` : ''}
                        </div>
                    `;
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredCards = allCards.filter(card => card.cardNumber.toLowerCase().includes(searchTerm));
                displayCards(filteredCards);
            }

            searchBar.addEventListener('input', filterCards);

            function loadSeries(series) {
                fetch(`${series}.json`)
                    .then(response => response.json())
                    .then(data => {
                        allCards = data; // Update the global cards array
                        displayCards(allCards); // Display all cards from the selected series
                    })
                    .catch(error => console.error('Error loading card data:', error));
            }

            // Load the initial series (hSD01)
            loadSeries('hSD01');
        });
    </script>
</body>
</html>
