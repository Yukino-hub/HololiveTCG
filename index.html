<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG Card Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Hololive TCG Card Database</h1>
    <div id="card-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('cards.json')
                .then(response => response.json())
                .then(data => {
                    const cardGrid = document.getElementById('card-grid');
                    data.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.classList.add('card');
                        cardElement.innerHTML = `
                            <img src="${card.image}" alt="${card.name}">
                            <h3>${card.name} (#${card.cardNumber})</h3>
                            <p><strong>Type:</strong> ${card.type}</p>
                            ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                            ${card.buzz ? `<p><strong>Buzz:</strong> ${card.buzz}</p>` : ''}
                            <p><strong>Color:</strong> ${card.color}</p>
                            ${card.rarity ? `<p><strong>Rarity:</strong> ${card.rarity}</p>` : ''}
                            ${card.bloomLevel ? `<p><strong>Bloom Level:</strong> ${card.bloomLevel}</p>` : ''}
                            ${card.hp ? `<p><strong>HP:</strong> ${card.hp}</p>` : ''}
                            ${card.oshiSkill ? `<p class="skill"><strong>Oshi Skill:</strong> ${card.oshiSkill.name} (Power: ${card.oshiSkill.power})</p>
                            <p>${card.oshiSkill.description}</p>` : ''}
                            ${card.spOshiSkill ? `<p class="skill"><strong>SP Oshi Skill:</strong> ${card.spOshiSkill.name} (Power: ${card.spOshiSkill.power})</p>
                            <p>${card.spOshiSkill.description}</p>` : ''}
                            ${card.skills ? `<p class="skill"><strong>Skills:</strong></p>
                            <ul>
                                ${card.skills.map(skill => `
                                    <li>${skill.name}: Cost - ${skill.cost || 'N/A'}, Dmg - ${skill.dmg || 'N/A'}</li>
                                `).join('')}
                            </ul>` : ''}
                        `;
                        cardGrid.appendChild(cardElement);
                    });
                })
                .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
