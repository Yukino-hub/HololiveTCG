<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .card .details {
            margin-top: 10px;
        }
        .card .buzz,
        .card .limited {
            color: red;
            font-weight: bold;
        }
        .card .extraEffect,
        .card .collabEffect,
        .card .ability {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html">Card List</a> | <a href="rules.html">View Game Rules</a></p>
    </header>
    <div class="container">
        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search by Card Number...">
        <div id="cardList" class="card-grid">
            <!-- Cards will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const cardList = document.getElementById('cardList');

            function displayCards(filteredCards) {
                cardList.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <img src="${card.image}" alt="${card.name}">
                        <div class="details">
                            <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                            <p><strong>Rarity:</strong> ${card.rarity || 'N/A'}</p>
                            ${card.bloomLevel ? `<p><strong>Bloom Level:</strong> ${card.bloomLevel}</p>` : ''}
                            ${card.hp ? `<p><strong>HP:</strong> ${card.hp}</p>` : ''}
                            ${card.color ? `<p><strong>Color:</strong> ${card.color}</p>` : ''}
                            ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                            ${card.skills ? card.skills.map(skill => `
                                <div>
                                    <p><strong>Skill Name:</strong> ${skill.name}</p>
                                    <p><strong>DMG:</strong> ${skill.dmg || 'N/A'}</p>
                                    ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                                </div>
                            `).join('') : ''}
                            ${card.oshiSkill ? `
                                <div>
                                    <p><strong>Oshi Skill Name:</strong> ${card.oshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.oshiSkill.power}</p>
                                    ${card.oshiSkill.description ? `<p><strong>Description:</strong> ${card.oshiSkill.description}</p>` : ''}
                                </div>
                            ` : ''}
                            ${card.spOshiSkill ? `
                                <div>
                                    <p><strong>SP Oshi Skill Name:</strong> ${card.spOshiSkill.name}</p>
                                    <p><strong>Power:</strong> ${card.spOshiSkill.power}</p>
                                    ${card.spOshiSkill.description ? `<p><strong>Description:</strong> ${card.spOshiSkill.description}</p>` : ''}
                                </div>
                            ` : ''}
                            ${card.buzz ? `<p class="buzz"><strong>Buzz:</strong> ${card.buzz}</p>` : ''}
                            ${card.limited ? `<p class="limited"><strong>Limited:</strong> ${card.limited}</p>` : ''}
                            ${card.extraEffect ? `<p class="extraEffect"><strong>Extra Effect:</strong> ${card.extraEffect}</p>` : ''}
                            ${card.collabEffect ? `<p class="collabEffect"><strong>Collab Effect:</strong> ${card.collabEffect}</p>` : ''}
                            ${card.ability ? `<p class="ability"><strong>Ability:</strong> ${card.ability}</p>` : ''}
                        </div>
                    `;
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredCards = cards.filter(card => card.cardNumber.toLowerCase().includes(searchTerm));
                displayCards(filteredCards);
            }

            searchBar.addEventListener('input', filterCards);

            // Fetch card data from external file
            fetch('cards.json')
                .then(response => response.json())
                .then(data => {
                    window.cards = data; // Make data accessible globally
                    displayCards(cards); // Display all cards initially
                })
                .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
