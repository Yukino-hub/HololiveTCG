<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG Card Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 0;
        }
        .card p {
            margin: 5px 0;
        }
        .card .skills {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .card .skills li {
            margin: 5px 0;
        }
        .card .buzz {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG Card Database</h1>
    </header>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search by Card Number">
        <div id="cardsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const cardsContainer = document.getElementById('cardsContainer');

            async function fetchCards() {
                try {
                    const response = await fetch('cards.json'); // Adjust the path as necessary
                    const cards = await response.json();
                    return cards;
                } catch (error) {
                    console.error('Error fetching cards:', error);
                    return [];
                }
            }

            function displayCards(filteredCards) {
                cardsContainer.innerHTML = '';
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    
                    cardElement.innerHTML = `
                        <img src="${card.image}" alt="${card.name}">
                        <h3>${card.name}</h3>
                        <p><strong>Card Number:</strong> ${card.cardNumber}</p>
                        <p><strong>Rarity:</strong> ${card.rarity}</p>
                        ${card.lives ? `<p><strong>Lives:</strong> ${card.lives}</p>` : ''}
                        <p><strong>Color:</strong> ${card.color}</p>
                        ${card.buzz ? '<p class="buzz">Buzz</p>' : ''}
                        ${card.oshiSkill ? `
                            <h4>Oshi Skill:</h4>
                            <p><strong>Name:</strong> ${card.oshiSkill.name}</p>
                            <p><strong>Power:</strong> ${card.oshiSkill.power}</p>
                            <p><strong>Description:</strong> ${card.oshiSkill.description}</p>
                        ` : ''}
                        ${card.spOshiSkill ? `
                            <h4>SP Oshi Skill:</h4>
                            <p><strong>Name:</strong> ${card.spOshiSkill.name}</p>
                            <p><strong>Power:</strong> ${card.spOshiSkill.power}</p>
                            <p><strong>Description:</strong> ${card.spOshiSkill.description}</p>
                        ` : ''}
                        ${card.skills ? `
                            <h4>Skills:</h4>
                            <ul class="skills">
                                ${card.skills.map(skill => `
                                    <li>
                                        <strong>Name:</strong> ${skill.name} 
                                        <strong>DMG:</strong> ${skill.dmg}
                                        ${skill.description ? `<p><strong>Description:</strong> ${skill.description}</p>` : ''}
                                    </li>
                                `).join('')}
                            </ul>
                        ` : ''}
                    `;

                    cardsContainer.appendChild(cardElement);
                });
            }

            async function filterCards() {
                const searchValue = searchInput.value.toLowerCase();
                const cards = await fetchCards();
                const filteredCards = cards.filter(card => card.cardNumber.toLowerCase().includes(searchValue));
                displayCards(filteredCards.length > 0 ? filteredCards : cards);
            }

            searchInput.addEventListener('input', filterCards);

            // Initial load of all cards
            fetchCards().then(displayCards);
        });
    </script>
</body>
</html>
