<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive TCG - Card Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        header a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchBar {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #seriesFilter {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #cardList {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 columns for larger screens */
            gap: 20px; /* Space between cards */
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background: #fff;
            transition: transform 0.2s;
            max-width: 100%; /* Ensure cards fit within their grid cell */
        }
        .card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-content img {
            max-width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .modal-content div {
            font-family: Arial, sans-serif;
        }
        .modal-content p {
            margin: 0;
            padding: 5px 0;
        }
        .modal-content h3 {
            margin: 0 0 10px 0;
        }
        .modal-content strong {
            font-weight: bold;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 1200px) {
            #cardList {
                grid-template-columns: repeat(6, 1fr); /* 6 columns for medium screens */
            }
        }
        @media (max-width: 900px) {
            #cardList {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for small screens */
            }
        }
        @media (max-width: 600px) {
            #cardList {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for extra small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hololive TCG - Card Index</h1>
        <p><a href="index.html" aria-label="Go to card list">Card List</a> | <a href="rules.html" aria-label="View game rules">View Game Rules</a></p>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Card Number..." aria-label="Search by Card Number">
            <br><br>
            <select id="seriesFilter" aria-label="Select Series">
                <option value="">Select Series</option>
                <option value="hSD01">hSD01</option>
                <option value="hBP01">hBP01</option>
                <option value="hYS01">hYS01</option>
                <option value="hPR">hPR</option>
            </select>
        </div>
        <div id="cardList" role="list">
            <!-- Cards will be displayed here -->
        </div>
    </div>

    <div id="modal" class="modal" role="dialog" aria-labelledby="modalCardName" aria-hidden="true" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</span>
            <img id="modalImage" src="" alt="Card image">
            <div id="modalText">
                <h3 id="modalCardName"></h3>
                <p id="modalCardNumberContainer" class="hidden"><strong>Card Number:</strong> <span id="modalCardNumber"></span></p>
                <p id="modalRarityContainer" class="hidden"><strong>Rarity:</strong> <span id="modalRarity"></span></p>
                <p id="modalBloomLevelContainer" class="hidden"><strong>Bloom Level:</strong> <span id="modalBloomLevel"></span></p>
                <p id="modalHPContainer" class="hidden"><strong>HP:</strong> <span id="modalHP"></span></p>
                <p id="modalColorContainer" class="hidden"><strong>Color:</strong> <span id="modalColor"></span></p>
                <p id="modalLivesContainer" class="hidden"><strong>Lives:</strong> <span id="modalLives"></span></p>
                <p id="modalAbilityContainer" class="hidden"><strong>Ability:</strong> <span id="modalAbility"></span></p>
                <p id="modalBuzzContainer" class="hidden"><strong>Buzz:</strong> <span id="modalBuzz"></span></p>
                <p id="modalTypeContainer" class="hidden"><strong>Type:</strong> <span id="modalType"></span></p>
                <p id="modalCollabEffectContainer" class="hidden"><strong>Collab Effect:</strong> <span id="modalCollabEffect"></span></p>
                <p id="modalExtraEffectContainer" class="hidden"><strong>Extra Effect:</strong> <span id="modalExtraEffect"></span></p>
                <div id="modalOshiSkill" class="hidden">
                    <p><strong>Oshi Skill Name:</strong> <span id="modalOshiSkillName"></span></p>
                    <p><strong>Description:</strong> <span id="modalOshiSkillDescription"></span></p>
                </div>
                <div id="modalSpOshiSkill" class="hidden">
                    <p><strong>SP Oshi Skill Name:</strong> <span id="modalSpOshiSkillName"></span></p>
                    <p><strong>Description:</strong> <span id="modalSpOshiSkillDescription"></span></p>
                </div>
                <div id="modalSkills" class="skills hidden">
                    <h3>Skills</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('searchBar');
            const seriesFilter = document.getElementById('seriesFilter');
            const cardList = document.getElementById('cardList');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            // Other modal elements...

            function displayCards(cards) {
                cardList.innerHTML = '';
                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <img src="${card.image}" alt="${card.name} image">
                        <p><strong>${card.cardNumber}</strong></p>
                        <p>${card.name}</p>
                    `;
                    cardElement.onclick = () => openModal(card);
                    cardList.appendChild(cardElement);
                });
            }

            function filterCards() {
                const searchText = searchBar.value.toLowerCase();
                const selectedSeries = seriesFilter.value;

                const filteredCards = cards.filter(card => {
                    const matchesSearch = card.cardNumber.toLowerCase().includes(searchText);
                    const matchesSeries = selectedSeries === '' || card.cardNumber.startsWith(selectedSeries);
                    return matchesSearch && matchesSeries;
                });

                displayCards(filteredCards);
            }

            window.openModal = function(card) {
                modalImage.src = card.image || '';
                // Set other modal content...

                modal.style.display = 'flex';
                modal.setAttribute('aria-hidden', 'false');
            };

            window.closeModal = function(event) {
                if (event) event.stopPropagation();
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            };

            function toggleVisibility(element, value) {
                if (!value || value === 'N/A') {
                    element.classList.add('hidden');
                } else {
                    element.classList.remove('hidden');
                }
            }

            searchBar.addEventListener('input', filterCards);
            seriesFilter.addEventListener('change', filterCards);

            // Fetch card data from external files
            const cardFiles = ['hSD01.json', 'hBP01.json', 'hYS01.json', 'hPR.json'];
            window.cards = [];

            Promise.all(cardFiles.map(file => 
                fetch(file).then(response => {
                    if (!response.ok) throw new Error(`Network response was not ok for ${file}`);
                    return response.json();
                })
            ))
            .then(dataArrays => {
                dataArrays.forEach(data => window.cards.push(...data));
                displayCards(cards); // Display all cards initially
            })
            .catch(error => console.error('Error loading card data:', error));
        });
    </script>
</body>
</html>
